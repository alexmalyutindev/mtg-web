<!DOCTYPE html>
<html>
<style>
    * {
        margin: 0;
        padding: 0
    }
</style>

<body>
    <canvas id="canvas" width="900" height="600" style="border:1px solid #000">
        <script type="module" src="./app.ts"></script>
    </canvas>
    <div>
        <input type="range" id="fov" min="0" max="3" step="0.01" oninput="this.nextElementSibling.value = this.value">
        <output>0</output>
    </div>
    <div>
        <input type="range" id="x" min="-5.0" max="5.0" step="0.01" oninput="this.nextElementSibling.value = this.value">
        <output>0</output>
    </div>
    <div>
        <input type="range" id="y" min="-5.0" max="5.0" step="0.01" oninput="this.nextElementSibling.value = this.value">
        <output>0</output>
    </div>
    <div>
        <input type="range" id="z" min="-5.0" max="5.0" step="0.01" oninput="this.nextElementSibling.value = this.value">
        <output>0</output>
    </div>
</body>

</html>
